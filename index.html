<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Welcome to International St John's Apostolic Faith Mission Church." />
    <meta name="keywords" content="church, faith, mission, gospel, worship, bible, St John's, Apostolic, South Africa, chaplaincy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>International St John's Apostolic Faith Mission Church</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* ====================================
        BASE & GLOBAL STYLES (Applies to all pages)
        ==================================== */
        :root {
            --primary-color: #004aad; /* Dark Blue */
            --secondary-color: royalblue; /* Bright Blue */
            --light-bg: #f4f6f9;
            --white: white;
            --text-color: #333;
            --header-height: 80px; /* Define fixed height for easier calculation */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            /* Use the variable for a cleaner dependency */
            padding-top: var(--header-height);
            color: var(--text-color);
        }

        /* --- HEADER AND LOGOS --- */
        #church-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            padding: 5px 20px;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height); /* Set height explicitly */
            z-index: 1000;
        }

        /* Added new branding element */
        #main-branding {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            text-transform: uppercase;
            line-height: 1.2;
            margin-right: 10px;
            display: block;
            text-align: center;
            max-width: 150px;
        }

        /* Corrected the logo strip selector to match the HTML ID */
        #logo-strip {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        #logo-strip img {
            max-height: 65px;
            width: auto;
            margin: 0 4px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.2s;
            display: block;
        }
        
        #logo-strip img:hover {
            transform: scale(1.05);
        }
        
        /* Hamburger Icon Styling (renamed from #hamburger) */
        #hamburger-btn {
            padding: 5px;
            cursor: pointer;
            transition: color 0.2s;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--primary-color); /* Ensure the icon is visible */
        }

        #hamburger-btn:hover {
            color: var(--secondary-color);
        }

        /* --- NEW SIDE NAVIGATION BAR (Off-Canvas Menu) --- */
        #side-menu {
            height: 100%;
            width: 280px; /* Width of the sliding menu */
            position: fixed;
            z-index: 1050;
            top: 0;
            left: -280px; /* Hidden state: Off-screen to the left */
            background-color: var(--primary-color);
            overflow-y: auto; 
            padding-top: 80px; /* Space from the top edge */
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1); 
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        #side-menu.open {
            left: 0; /* Open state: Slides into view */
        }

        #side-menu a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: var(--white);
            display: block;
            transition: background-color 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        #side-menu a:hover, #side-menu a.active {
            background-color: var(--secondary-color);
        }

        /* Optional: Overlay to dim background when menu is open */
        #main-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1040;
            display: none;
            cursor: pointer;
        }
        #main-overlay.visible {
            display: block;
        }

        /* --- MAIN CONTENT CONTAINER STYLES (Used for most content pages) --- */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Global Heading Style */
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
            font-weight: 700;
        }

        /* --- MEDIA QUERIES for Tablet and Mobile --- */
        @media (max-width: 900px) {
             /* Hide main branding when screen gets too narrow */
            #main-branding {
                display: none;
            }
        }
        @media (max-width: 768px) {
            #church-header img {
                max-height: 50px;
                margin: 0 2px;
            }
            
            /* Corrected selector: Only show a couple of logos on small screen */
            #logo-strip img:nth-child(n+3) { /* Hide logo 3 and onwards */
                display: none;
            }
        }

        @media (max-width: 480px) {
            /* Slightly reduce top padding since the header is smaller */
            body {
                padding-top: 70px;
            }
            :root {
                --header-height: 70px;
            }
        }

        /* --- HOMEPAGE LEADERSHIP SECTION STYLING (NEW ADDITION) --- */
        .leaders-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px auto 60px;
            padding: 20px;
            max-width: 900px;
        }
        .leader {
            text-align: center;
            flex-basis: 45%;
            padding: 20px;
            background: var(--white);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .leader:hover {
            transform: translateY(-5px);
        }
        .leader img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            /* Border-radius was missing */
            border-radius: 50%; 
            border: 5px solid var(--secondary-color);
            margin-bottom: 15px;
        }
        .leader p {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
            margin: 0;
        }
        @media (max-width: 600px) {
            .leaders-container {
                flex-direction: column;
                gap: 30px;
            }
            .leader {
                flex-basis: 100%;
            }
            .leader img {
                width: 200px;
                height: 200px;
            }
        }

        HOMEPAGE SPECIFIC STYLING
        ==================================== */
