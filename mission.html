    <style>
        /* ====================================
        BASE & GLOBAL STYLES 
        ==================================== */
        :root {
            --primary-color: #004aad; /* Dark Blue */
            --secondary-color: royalblue; /* Bright Blue */
            --light-bg: #f4f6f9;
            --white: white;
            --text-color: #333;
            --accent-color: #f7a700; /* Gold/Orange */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding-top: 85px; /* Space for fixed header only */
            color: var(--text-color);
        }
        
        main {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
            font-weight: 700;
        }

        /* --- HEADER AND LOGOS --- */
        #church-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            padding: 5px 20px;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        #logo-strip {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        #logo-strip img {
            max-height: 65px;
            width: auto;
            margin: 0 4px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.2s;
            display: block;
        }
        
        #logo-strip img:hover {
             transform: scale(1.05);
        }
        
        /* Hamburger Icon Styling */
        #hamburger {
            padding: 5px;
            cursor: pointer;
            transition: color 0.2s;
        }

        #hamburger:hover i {
            color: var(--secondary-color) !important;
        }

        /* --- SLIDING MENU STYLES --- */
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1050;
            display: none;
            transition: opacity 0.3s;
        }

        #mobile-menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: var(--primary-color);
            z-index: 1060;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            padding-top: 20px;
            overflow-y: auto;
        }

        #mobile-menu-panel.open {
            transform: translateX(0);
        }
        
        /* Menu Content Styles */
        #mobile-menu-panel nav {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        #mobile-menu-panel a {
            color: var(--white);
            padding: 12px 15px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        #mobile-menu-panel a:hover, #mobile-menu-panel a.active {
            background-color: var(--secondary-color);
            color: var(--white);
        }
        
        /* Core Values Specific */
        .original-image-placeholder {
            text-align: center;
            padding: 20px 0;
        }
        .original-image-placeholder img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }


        /* ====================================
        MEDIA QUERIES 
        ==================================== */
        @media (max-width: 768px) {
            body { padding-top: 75px; } 
            #church-header {
                padding: 5px 10px;
            }
            #logo-strip {
                display: none;
            }
            #church-header h1 {
                font-size: 1.1rem;
                flex-grow: 1;
                text-align: center;
                margin-left: 10px;
            }
        }
    </style>

  <script>
        // --- Mobile Navigation Toggle Logic (Sliding Menu) ---
            const hamburger = document.getElementById('hamburger');
            const menuPanel = document.getElementById('mobile-menu-panel');
            const overlay = document.getElementById('menu-overlay');
            const menuLinks = menuPanel.querySelectorAll('a');

            const toggleMenu = () => {
                const isOpen = menuPanel.classList.contains('open');
                if (isOpen) {
                    menuPanel.classList.remove('open');
                    // Delay hiding overlay to allow CSS transition to finish
                    setTimeout(() => overlay.style.display = 'none', 300);
                    hamburger.setAttribute('aria-expanded', 'false');
                } else {
                    overlay.style.display = 'block';
                    // Delay opening panel slightly after showing overlay
                    setTimeout(() => menuPanel.classList.add('open'), 10);
                    hamburger.setAttribute('aria-expanded', 'true');
                }
            };

            if (hamburger && menuPanel) {
                hamburger.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu); 
                
                // Close menu when a link is clicked
                menuLinks.forEach(link => {
                    link.addEventListener('click', toggleMenu);
                });
            }
        });
    
  </script>
