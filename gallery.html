    <script>
        // Ensure all JavaScript code is executed after the DOM is fully loaded.
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const menuPanel = document.getElementById('mobile-menu-panel');
            const overlay = document.getElementById('menu-overlay');

            // Function to handle opening and closing the mobile menu
            const toggleMenu = () => {
                const isOpen = menuPanel.classList.contains('open');
                if (isOpen) {
                    menuPanel.classList.remove('open');
                    // Hide overlay after transition
                    setTimeout(() => { overlay.style.display = 'none'; }, 300);
                    document.body.style.overflow = ''; 
                    hamburger.setAttribute('aria-expanded', 'false');
                } else {
                    overlay.style.display = 'block';
                    // Show panel slightly after showing overlay
                    setTimeout(() => { menuPanel.classList.add('open'); }, 10);
                    document.body.style.overflow = 'hidden';
                    hamburger.setAttribute('aria-expanded', 'true');
                }
            };

            // Setup event listeners if all elements are found
            if (hamburger && menuPanel && overlay) {
                const menuLinks = menuPanel.querySelectorAll('a'); 
                
                hamburger.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu); 
                
                // Close menu when a navigation link is clicked
                menuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        // Only toggle if the link is not already the active page
                        if (!link.classList.contains('active')) {
                            toggleMenu();
                        }
                    });
                });
            }
        });
    </script>
